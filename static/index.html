<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Calculate something
      </h1>
    </div>
    <br>
    <form action="report.xlsx">

    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input class="input" type="text" name="title" placeholder="Text input">
      </div>
    </div>

    <div class="field">
      <label class="label">Number1</label>
      <div class="control">
        <input class="input" type="number" name="number1" placeholder="Text input">
      </div>
    </div>
    
    <div class="field">
      <label class="label">Number2</label>
      <div class="control">
        <input class="input" type="number" name="number2" placeholder="Text input">
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="button is-link">Submit</button>
      </div>
    </div>
    </form>
  </section>
  </body>
</html>
